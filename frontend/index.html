<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Web Crawler</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input, textarea, button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input, textarea {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        button:hover {
            background: #218838;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }
        .error {
            background: rgba(220, 53, 69, 0.3);
        }
        .success {
            background: rgba(40, 167, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üï∑Ô∏è Rust Web Crawler</h1>
        
        <div class="form-group">
            <label for="baseUrl">Base URL:</label>
            <input type="url" id="baseUrl" placeholder="https://example.com" value="https://example.com">
        </div>
        
        <div class="form-group">
            <label for="maxUrls">Max URLs to crawl:</label>
            <input type="number" id="maxUrls" value="10" min="1" max="1000">
        </div>
        
        <div class="form-group">
            <label for="maxDepth">Max crawl depth:</label>
            <input type="number" id="maxDepth" value="2" min="1" max="10">
        </div>
        
        <div class="form-group">
            <label for="targetWords">Target words (comma-separated):</label>
            <textarea id="targetWords" rows="3" placeholder="rust, programming, web, crawler"></textarea>
        </div>
        
        <button id="startCrawl" onclick="startCrawl()">Start Crawling</button>
        <button id="stopCrawl" onclick="stopCrawl()" disabled>Stop Crawling</button>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        // Check if we're running in Tauri
        const isTauri = window.__TAURI_INTERNALS__ !== undefined;
        
        if (isTauri) {
            // Import Tauri API
            const { invoke } = window.__TAURI_INTERNALS__.core;
            
            async function startCrawl() {
                const baseUrl = document.getElementById('baseUrl').value;
                const maxUrls = parseInt(document.getElementById('maxUrls').value);
                const maxDepth = parseInt(document.getElementById('maxDepth').value);
                const targetWords = document.getElementById('targetWords').value
                    .split(',')
                    .map(w => w.trim())
                    .filter(w => w.length > 0);
                
                if (!baseUrl) {
                    showStatus('Please enter a base URL', 'error');
                    return;
                }
                
                try {
                    // Get default config first
                    const config = await invoke('get_default_config');
                    
                    // Update config with user values
                    config.base_url = [baseUrl];
                    config.max_total_urls = maxUrls;
                    config.max_crawl_depth = maxDepth;
                    if (targetWords.length > 0) {
                        config.target_words = targetWords;
                    }
                    
                    // Validate config
                    await invoke('validate_config', { config });
                    
                    // Start crawling
                    const result = await invoke('start_crawl', {
                        request: {
                            id: 'main-crawler',
                            config: config
                        }
                    });
                    
                    showStatus('Crawler started successfully!', 'success');
                    document.getElementById('startCrawl').disabled = true;
                    document.getElementById('stopCrawl').disabled = false;
                    
                } catch (error) {
                    showStatus(`Error: ${error}`, 'error');
                }
            }
            
            async function stopCrawl() {
                try {
                    await invoke('stop_crawl', { crawlerId: 'main-crawler' });
                    showStatus('Crawler stopped', 'success');
                    document.getElementById('startCrawl').disabled = false;
                    document.getElementById('stopCrawl').disabled = true;
                } catch (error) {
                    showStatus(`Error stopping crawler: ${error}`, 'error');
                }
            }
            
        } else {
            // Running in browser - mock functions
            function startCrawl() {
                showStatus('Demo mode - Tauri API not available', 'error');
            }
            
            function stopCrawl() {
                showStatus('Demo mode - Tauri API not available', 'error');
            }
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        // Initial status
        if (isTauri) {
            showStatus('Ready to crawl! Configure your settings above.', 'success');
        } else {
            showStatus('Running in browser demo mode. Use Tauri app for full functionality.', 'error');
        }
    </script>
</body>
</html>
